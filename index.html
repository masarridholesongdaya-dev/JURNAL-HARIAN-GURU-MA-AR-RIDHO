    * { font-family: 'Poppins', sans-serif; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 1; }
      100% { transform: scale(1.3); opacity: 0; }
    }
    
    .float-animation {
      animation: float 3s ease-in-out infinite;
    }
    
    .fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }
    
    .fade-in-up-delay-1 { animation-delay: 0.1s; opacity: 0; }
    .fade-in-up-delay-2 { animation-delay: 0.2s; opacity: 0; }
    .fade-in-up-delay-3 { animation-delay: 0.3s; opacity: 0; }
    .fade-in-up-delay-4 { animation-delay: 0.4s; opacity: 0; }
    
    .login-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 12px;
      animation: pulse-ring 2s ease-out infinite;
    }
    
    .teacher-chip {
      transition: all 0.3s ease;
    }
    
    .teacher-chip:hover {
      transform: translateY(-2px);
    }
  </style>

  <script>
    // Valid teacher names (case-insensitive)
    const validTeachers = ['efendi', 'ismail', 'quryadi', 'qibtiyah'];
    const journalUrl = 'https://docs.google.com/forms/d/1yd27iEl4X4KHUpNyKyWwCg58Ewn2SdKeAakRqbdngUo/edit';
    
    // Default configuration
    const defaultConfig = {
      page_title: 'Login Jurnal Guru',
      welcome_text: 'Selamat Datang',
      instruction_text: 'Masukkan nama Anda untuk mengakses jurnal',
      background_color: '#1e3a5f',
      card_color: '#ffffff',
      text_color: '#2d5a87',
      primary_action_color: '#4a90c2',
      secondary_action_color: '#5a7a9a',
      font_family: 'Poppins',
      font_size: 16
    };
    
    // Fill name when clicking teacher chip
    function fillName(name) {
      document.getElementById('teacher-name').value = name;
      hideMessages();
    }
    
    // Hide error and success messages
    function hideMessages() {
      document.getElementById('error-message').classList.add('hidden');
      document.getElementById('success-message').classList.add('hidden');
    }
    
    // Show error message
    function showError(message) {
      const errorEl = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');
      errorText.textContent = message;
      errorEl.classList.remove('hidden');
      document.getElementById('success-message').classList.add('hidden');
    }
    
    // Show success message
    function showSuccess() {
      document.getElementById('success-message').classList.remove('hidden');
      document.getElementById('error-message').classList.add('hidden');
    }
    
    // Handle form submission
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const nameInput = document.getElementById('teacher-name');
      const name = nameInput.value.trim().toLowerCase();
      
      if (!name) {
        showError('Silakan masukkan nama Anda');
        return;
      }
      
      if (validTeachers.includes(name)) {
        showSuccess();
        
        // Redirect to journal after short delay
        setTimeout(() => {
          window.open(journalUrl, '_blank', 'noopener,noreferrer');
        }, 1500);
      } else {
        showError('Nama tidak terdaftar. Silakan periksa kembali.');
        nameInput.focus();
      }
    });
    
    // Element SDK integration
    async function onConfigChange(config) {
      const pageTitle = document.getElementById('page-title');
      const welcomeText = document.getElementById('welcome-text');
      const instructionText = document.getElementById('instruction-text');
      
      if (pageTitle) pageTitle.textContent = config.page_title || defaultConfig.page_title;
      if (welcomeText) welcomeText.textContent = config.welcome_text || defaultConfig.welcome_text;
      if (instructionText) instructionText.textContent = config.instruction_text || defaultConfig.instruction_text;
      
      // Apply font
      const customFont = config.font_family || defaultConfig.font_family;
      document.body.style.fontFamily = `${customFont}, Poppins, sans-serif`;
      
      // Apply font size scaling
      const baseSize = config.font_size || defaultConfig.font_size;
      if (pageTitle) pageTitle.style.fontSize = `${baseSize * 1.875}px`;
      if (welcomeText) welcomeText.style.fontSize = `${baseSize * 1.125}px`;
      if (instructionText) instructionText.style.fontSize = `${baseSize}px`;
    }
    
    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              if (window.elementSdk) window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.card_color || defaultConfig.card_color,
            set: (value) => {
              config.card_color = value;
              if (window.elementSdk) window.elementSdk.setConfig({ card_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              if (window.elementSdk) window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.primary_action_color || defaultConfig.primary_action_color,
            set: (value) => {
              config.primary_action_color = value;
              if (window.elementSdk) window.elementSdk.setConfig({ primary_action_color: value });
            }
          },
          {
            get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
            set: (value) => {
              config.secondary_action_color = value;
              if (window.elementSdk) window.elementSdk.setConfig({ secondary_action_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            if (window.elementSdk) window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            if (window.elementSdk) window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }
    
    function mapToEditPanelValues(config) {
      return new Map([
        ['page_title', config.page_title || defaultConfig.page_title],
        ['welcome_text', config.welcome_text || defaultConfig.welcome_text],
        ['instruction_text', config.instruction_text || defaultConfig.instruction_text]
      ]);
    }
    
    // Initialize SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
